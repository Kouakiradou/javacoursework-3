
<html>
<head>
  <title>Patient Data App</title>
</head>
<body>
<div class="main">
  <h1>Search</h1>
  <form method="POST" action="/runsearch.html">
    ID : <input type="text" name="ID" placeholder="Enter search keyword here"/> <br>
    BIRTHDATE : <input type="text" name="BIRTHDATE" placeholder="Enter search keyword here"/> <br>
    DEATHDATE : <input type="text" name="DEATHDATE" placeholder="Enter search keyword here"/> <br>
    SSN : <input type="text" name="SSN" placeholder="Enter search keyword here"/> <br>
    DRIVERS : <input type="text" name="DRIVERS" placeholder="Enter search keyword here"/> <br>
    PASSPORT : <input type="text" name="PASSPORT" placeholder="Enter search keyword here"/> <br>
    PREFIX : <input type="text" name="PREFIX" placeholder="Enter search keyword here"/> <br>
    FIRST : <input type="text" name="FIRST" placeholder="Enter search keyword here"/> <br>
    LAST : <input type="text" name="LAST" placeholder="Enter search keyword here"/> <br>
    SUFFIX : <input type="text" name="SUFFIX" placeholder="Enter search keyword here"/> <br>
    MAIDEN : <input type="text" name="MAIDEN" placeholder="Enter search keyword here"/> <br>
    MARITAL : <input type="text" name="MARITAL" placeholder="Enter search keyword here"/> <br>
    RACE : <input type="text" name="RACE" placeholder="Enter search keyword here"/> <br>
    ETHNICITY : <input type="text" name="ETHNICITY" placeholder="Enter search keyword here"/> <br>
    GENDER : <input type="text" name="GENDER" placeholder="Enter search keyword here"/> <br>
    BIRTHPLACE : <input type="text" name="BIRTHPLACE" placeholder="Enter search keyword here"/> <br>
    ADDRESS : <input type="text" name="ADDRESS" placeholder="Enter search keyword here"/> <br>
    CITY : <input type="text" name="CITY" placeholder="Enter search keyword here"/> <br>
    STATE : <input type="text" name="STATE" placeholder="Enter search keyword here"/> <br>
    ZIP : <input type="text" name="ZIP" placeholder="Enter search keyword here"/> <br>
    <input type="submit" value="Search"/>
  </form>
</div>
</body>
</html>
